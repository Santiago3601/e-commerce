<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="../../resources/css/freelancer.min.css"></link>
        <link rel="stylesheet" href="../../resources/css/estilos.css"></link>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">E-COMMERCE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav justify-content-end">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Agregar
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="addCat.xhtml">Categoria</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="addItem.xhtml">Item</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.xhtml">Salir</a>
                    </li>


                    <!--                  <li class="nav-item">
                                          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                                      </li>-->

                </ul>

            </div>
        </nav>




        <!-- Page Content -->
        <div class="container">

            <f:view>


                <h:form enctype="multipart/form-data">

                    <h:outputLabel value="IdProduct:" for="idProduct" />
                    <h:inputText id="idProduct" value="#{productoControlador.producto.idProduct}" title="IdProduct" required="true" requiredMessage="The IdProduct field is required."/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{productoControlador.producto.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{productoControlador.producto.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <h:outputLabel value="Peso:" for="peso" />
                    <h:inputText id="peso" value="#{productoControlador.producto.peso}" title="Peso" required="true" requiredMessage="The Peso field is required."/>
                    <h:outputLabel value="Precio:" for="precio" />
                    <h:inputText id="precio" value="#{productoControlador.producto.precio}" title="Precio" required="true" requiredMessage="The Precio field is required."/>
                    <h:outputLabel value="FotoUno:" for="fotoUno" />
                    <h:inputFile id="foto" class="form-control" value="#{productoControlador.file}" title="Foto" />

                    <h:outputLabel value="FotoDos:" for="fotoDos" />
                    <h:inputTextarea rows="4" cols="30" id="fotoDos" value="#{productoControlador.producto.fotoDos}" title="FotoDos" required="true" requiredMessage="The FotoDos field is required."/>
                    <h:outputLabel value="FotoTres:" for="fotoTres" />
                    <h:inputTextarea rows="4" cols="30" id="fotoTres" value="#{productoControlador.producto.fotoTres}" title="FotoTres" required="true" requiredMessage="The FotoTres field is required."/>
                    <h:outputLabel value="Categoria:" for="categoria" />
                    <h:selectOneMenu id="categoria" value="#{productoControlador.producto.categoria}" title="Categoria" required="true" requiredMessage="The Categoria field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>




                    <h1><h:outputText value="Crear nueva categoria"/></h1>
                    <div class="form-group">

                        <div class="form-row">

                            <h:outputLabel value="NombreCategoria:" for="nombreCategoria" />
                            <h:inputText class="form-control" id="nombreCategoria" value="#{categoriaControlador.categoria.nombreCategoria}" title="NombreCategoria" required="true" requiredMessage="The NombreCategoria field is required."/>
                        </div>

                        <div class="form-row">

                            <h:outputLabel value="Foto:" for="foto" />
                        </div>

                        <div class="form-row">

                            <h:outputLabel value="Descripcion:" for="descripcion" />
                            <h:inputText class="form-control" id="descripcion" value="#{categoriaControlador.categoria.descripcion}" title="Descripcion" />
                        </div>

                    </div>
                    <h:commandButton value="Registrar categoria" action="#{categoriaControlador.crearCategoria()}"/>
                </h:form>
            </f:view>

        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </h:body>
</html>
