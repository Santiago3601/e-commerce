                <c:forEach items="#{productoControlador.consultarPorID()}" var="p">

                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">

                                <div class="carousel-item active">

                                </div>
                                <div class="carousel-item">

                                </div>
                                <div class="carousel-item">
                                    <img src="../#{p[8]}" class="d-block w-100" alt="..."></img>
                                </div>
                            </div>
                        </div>


                        <div class="card-body">
                            <h3 class="card-title">#{p[1]}</h3>
                            <p>#{p[2]}</p>
                            <p>#{p[3]} grm.</p>
                            <p id="us">USD: $#{p[4]}.00</p>
                            <p id="co">COP: $#{p[4]*3479}</p>
                        </div>
                    </div>
                </c:forEach>
            </div>
            <style>img{height: 286px}
